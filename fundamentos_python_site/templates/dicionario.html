{% extends "base.html" %}
{% block title %}Dicionário{% endblock %}
{% block conteudo %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fundamentos de Python</title>
  <style>


    h1 {
      color: #00ffff; /* ciano claro */
      margin-bottom: 40px;
    }

    h2 {
      color: #ffcc00; /* amarelo ouro */
      border-bottom: 1px solid #ffcc00;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    h3 {
      color: #ff69b4; /* rosa claro */
      margin-top: 20px;
    }

    .codigo {
      background-color: #1e1e1e;
      color: #90ee90; /* verde claro */
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<h2>Dicionário de Termos</h2>
<ul>
    {% for termo, definicao in termos.items() %}
    <li><strong>{{ termo }}</strong>: {{ definicao }}
        <a href="{{ url_for('editar', termo=termo) }}">[Editar]</a>
        <a href="{{ url_for('deletar', termo=termo) }}">[Excluir]</a>
    </li>
    {% endfor %}
</ul>

<h3>Adicionar Novo Termo</h3>
<form method="post" action="{{ url_for('adicionar') }}">
    <input type="text" name="termo" placeholder="Termo" required>
    <input type="text" name="definicao" placeholder="Definição" required>
    <button type="submit">Adicionar</button>
</form>

  </body>
</html>


{% endblock %}
